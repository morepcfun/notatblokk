<style>
body {

}
#toolbar {

flex-wrap: wrap;

<body>
<div id="opened-filename" style="width:100%;max-width:768px;margin:0 auto 6px auto;text-align:center;color:#7ecbff;font-size:0.95rem;display:none;">
</div>
<div id="toolbar">
<button type="button" id="open-btn" title="√Öpne fil">üìÇ</button>
<button type="button" id="save-btn" title="Lagre fil (Ctrl+S)">üíæ</button>
<button type="button" id="clear-btn" title="T√∏m notat">üóëÔ∏è</button>
<button type="button" title="Fet (Ctrl+B)" onclick="format('bold')"><b>B</b></button>
<button type="button" title="Kursiv (Ctrl+I)" onclick="format('italic')"><i>I</i></button>
<button type="button" title="Understreking (Ctrl+U)" onclick="format('underline')"><u>U</u></button>
<button type="button" title="Gjennomstreking (Ctrl+D)" onclick="format('strikeThrough')"><s>S</s></button>
<button type="button" title="Overskrift" onclick="formatBlock('h2')">H2</button>
<button type="button" title="Kodeblokk" onclick="formatBlock('pre')">&lt;/&gt;</button>
<button type="button" title="Punktliste" onclick="format('insertUnorderedList')">‚Ä¢ Liste</button>
<button type="button" title="Nummerert liste" onclick="format('insertOrderedList')">1. Liste</button>
<button type="button" title="Venstrejuster" onclick="format('justifyLeft')">L</button>
<button type="button" title="Midtstill" onclick="format('justifyCenter')">C</button>
<button type="button" title="H√∏yrejuster" onclick="format('justifyRight')">R</button>
<button type="button" title="Lenke" onclick="insertLink()">üîó</button>
<button type="button" title="Bilde" onclick="triggerImageUpload()">üñºÔ∏è</button>
<input type="file" id="image-upload" accept="image/*" style="display:none">
<button type="button" title="Angre (Ctrl+Z)" onclick="format('undo')">‚Ü∫</button>
<button type="button" title="Gj√∏r om (Ctrl+Y)" onclick="format('redo')">‚Üª</button>
<button type="button" title="Fjern formatering" onclick="clearFormatting()">üßπ</button>
</div>
<div id="notepad" contenteditable="true" role="main"></div>
<script>
const notepad = document.getElementById('notepad');
const openBtn = document.getElementById('open-btn');
const saveBtn = document.getElementById('save-btn');
const clearBtn = document.getElementById('clear-btn');
const imageUpload = document.getElementById('image-upload');
const openedFilename = document.getElementById('opened-filename');
let currentFilename = '';
function format(command, value = null) {
document.execCommand(command, false, value);
notepad.focus();
};
function formatBlock(tag) {
const sel = window.getSelection();
if (sel.rangeCount > 0) {
let container = sel.getRangeAt(0).commonAncestorContainer;
if (container.nodeType === 3) container = container.parentNode;
if (container && container.closest && container.closest(tag)) {
document.execCommand('formatBlock', false, 'div');
} else {
document.execCommand('formatBlock', false, tag);
}
}
notepad.focus();
};
function insertLink() {
let url = prompt('Skriv inn URL:', 'https://');
if (url) format('createLink', url);
};
function triggerImageUpload() {
imageUpload.click();
};
function clearFormatting() {
document.execCommand('removeFormat', false, null);
notepad.focus();
};
function saveNotes() {
const defaultName = currentFilename || 'mine-notater.html';
const fileName = prompt("Skriv inn et filnavn for notatet ditt:", defaultName);
if (!fileName) return;
const content = notepad.innerHTML;
const newHtml = `
<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Mitt Notat</title>
<style>
body { font-family: monospace; background-color: #121212; color: #eeeeee; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
#notepad { max-width: 768px; width: 100%; padding: 20px; background-color: #222; border: 1px solid #444; color: #eee; font-size: 1rem; line-height: 1.5; border-radius: 14px; box-sizing: border-box; margin: 20px auto; }
#notepad img { max-width: 100%; height: auto; display: block; margin: 8px 0; cursor: pointer; }
#notepad a { color: #7ecbff; text-decoration: underline; transition: color 0.2s; }
#notepad a:hover { color: #b3e0ff; }
#notepad pre { background: #111; border: 1px solid #333; padding: 1em; border-radius: 8px; white-space: pre-wrap; }
</style>
</head>
<body>
<div id="notepad">${content}</div>
<script>
// Gj√∏r at bilder kan klikkes for √• vises i full st√∏rrelse i en ny fane
document.getElementById('notepad').addEventListener('click', function(e) {
if (e.target.tagName === 'IMG' && e.target.src.startsWith('data:image')) {
const imageData = e.target.src;
const newPageContent = \`
<!DOCTYPE html>
<html>
<head><title>Full St√∏rrelse Bilde</title><style>body{margin:0;background-color:#121212;display:flex;justify-content:center;align-items:center;height:100vh;}img{max-width:100%;max-height:100vh;object-fit:contain;}</style></head>
<body><img src="\${imageData}" alt="Bilde i full st√∏rrelse"></body></html>\`;
const blob = new Blob([newPageContent], { type: 'text/html' });
window.open(URL.createObjectURL(blob), '_blank');
}
});
<\/script>
</body>
</html>`;
const blob = new Blob([newHtml], { type: 'text/html' });
const link = document.createElement('a');
link.href = URL.createObjectURL(blob);
link.download = fileName.endsWith('.html') ? fileName : `${fileName}.html`;
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
}
function clearNotes() {
if (confirm("Er du sikker p√• at du vil t√∏mme hele notatet? Dette kan ikke angres.")) {
notepad.innerHTML = '';
localStorage.removeItem('webNotebookContent');
openedFilename.style.display = 'none';
openedFilename.textContent = '';
currentFilename = '';
}
}
function insertImageFromReader(event) {
const tempImg = new Image();
tempImg.onload = function () {
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
const maxWidth = 1920;
const scaleFactor = tempImg.width > maxWidth ? maxWidth / tempImg.width : 1;
canvas.width = tempImg.width * scaleFactor;
canvas.height = tempImg.height * scaleFactor;
ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
const dataUrl = canvas.toDataURL('image/jpeg', 0.9); // Komprimerer bildet som JPEG
const imgHtml = `<img src="${dataUrl}" style="max-width: 100%; height: auto; display: block; margin: 8px 0;">`;
document.execCommand('insertHTML', false, imgHtml);
};
tempImg.src = event.target.result;
}
// --- Oppsett og Event Listeners ---
document.addEventListener('DOMContentLoaded', () => {
// Last inn innhold fra localStorage ved oppstart
const savedContent = localStorage.getItem('webNotebookContent');
if (savedContent) {
notepad.innerHTML = savedContent;
}
saveBtn.onclick = saveNotes;
clearBtn.onclick = clearNotes;
// √Öpne fil
openBtn.addEventListener('click', () => {
const fileInput = document.createElement('input');
fileInput.type = 'file';
fileInput.accept = '.html';
fileInput.style.display = 'none';
document.body.appendChild(fileInput);
fileInput.addEventListener('change', (e) => {
const file = e.target.files[0];
if (!file) return;
const reader = new FileReader();
reader.onload = (event) => {
const content = event.target.result;
// Sjekker om filen er laget med denne appen
if (content.includes('<div id="notepad">')) {
const doc = new DOMParser().parseFromString(content, 'text/html');
const loadedNotepad = doc.getElementById('notepad');
notepad.innerHTML = loadedNotepad ? loadedNotepad.innerHTML : '';
currentFilename = file.name;
openedFilename.textContent = `√Öpnet: ${file.name}`;
openedFilename.style.display = 'block';
} else {
alert("Kan ikke √•pne filen. Den ble ikke laget med denne notatblokken.");
}
};
reader.readAsText(file);
document.body.removeChild(fileInput);
});
fileInput.click();
});
// Last opp bilde
imageUpload.addEventListener('change', (e) => {
const file = e.target.files[0];
if (!file) return;
const reader = new FileReader();
reader.onload = insertImageFromReader;
reader.readAsDataURL(file);
e.target.value = ''; // Nullstill input slik at samme fil kan velges igjen
});
// Autosave til localStorage
notepad.addEventListener('input', () => {
localStorage.setItem('webNotebookContent', notepad.innerHTML);
});
// Tastatursnarveier
notepad.addEventListener('keydown', (e) => {
if (e.ctrlKey && !e.shiftKey) {
switch (e.key.toLowerCase()) {
case 'b': e.preventDefault(); format('bold'); break;
case 'i': e.preventDefault(); format('italic'); break;
case 'u': e.preventDefault(); format('underline'); break;
case 'd': e.preventDefault(); format('strikeThrough'); break; // Ny snarvei
case 's': e.preventDefault(); saveNotes(); break;
case 'z': e.preventDefault(); format('undo'); break;
case 'y': e.preventDefault(); format('redo'); break;
}
}
});
// H√•ndter innliming av bilder
notepad.addEventListener('paste', (e) => {
for (const item of (e.clipboardData || window.clipboardData).items) {
if (item.type.startsWith('image/')) {
e.preventDefault();
const blob = item.getAsFile();
const reader = new FileReader();
reader.onload = insertImageFromReader;
reader.readAsDataURL(blob);
}
}
});
});
</script>
</body>
